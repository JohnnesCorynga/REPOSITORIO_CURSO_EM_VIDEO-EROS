<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
País onde nasceu: <input type="text" name="país" id="país">
<input type="button" value="Verificar" onclick="verifica()">
<div id="res">

</div>


<script>
function verifica() {
    var país1 = window.document.querySelector('input#país')
    var res = window.document.querySelector('div#res')
    var país2 = país1.value
    país2.toUpperCase()
    res.innerHTML = `<p>Você nasceu no(a) <strong>${país2}</strong>.</p> `
    if ( país2 == 'Brasil', 'Brazil', 'brasil', 'brazil', 'BRASIL' || país2 == 'BRAZIL')/* as || servem para dizer que tanto faz ser Brasil, brasil ou BRASIL*/  {
        res.innerHTML += `<p>Você é Brasileiro! Seja bem vindo a esse país maravilhoso.</p>`
    }   else{
        res.innerHTML += `<p>Você é Estrangeiro!</p>`
    }
}

</script>



</body>
</html>
