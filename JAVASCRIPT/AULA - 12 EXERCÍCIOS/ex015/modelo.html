<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
      <h1>Verificador de Idade</h1>
    </header>
<section>
    <div>
  <p>Ano de Nascimento: 
    <input type="number" name="txtano" id="txtano" maxlength="4">
  </p>
  <p>Sexo:
    <input type="radio" name="radsex" id="masc" checked> 
    <label for="masc">Masculino</label>
    <input type="radio" name="radsex" id="femi">
    <label for="femi">Feminino</label>
  </p>
  <p>Cor/Raça: 
    <input type="radio" name="radcor" id="branca">
    <label for="branca">Branca</label>
    <input type="radio" name="radcor" id="parda">
    <label for="parda">Parda</label>
    <input type="radio" name="radcor" id="preta">
    <label for="preta">Preta</label>
    <input type="radio" name="radcor" id="indio">
    <label for="indio">Indígena</label>
  </p>
  <p>
    <input type="button" value="Verificar" onclick="verificar()"> 
</p>
  
  </div> 
    
    <div id="res">
      <p>Preencha os dados a cima para ver o resultado!</p>
    </div>
</section>
<footer>
<p>&copy; @ravier_eros_Oficial</p>
</footer>

<script src="script.js"></script>
</body>
</html>
